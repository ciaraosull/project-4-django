{% extends "base.html" %}

{% block content %}



<h1>Welcome to CodeSea</h1>
<h2>A Peer Code Review Platform</h2>
{%  for post in posts  %}

<a href="{% url 'post-detail' post.slug  %}">
    <h2>{{  post.project_title  }}</h2>
</a>

<p>By <strong>{{  post.author  }}</strong> on <i>{{  post.date_posted  }}</i></p>

<p>{{  post.project_description | striptags | slice:100  }}.......</p>

{%  endfor  %}



{%  endblock content  %}
